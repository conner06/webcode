<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <script>

            result.innerHTML="박민규"
        }

            result.innerHTML="<img src=img.jpg>"
        }
        function text2(){
            word=document.getElementById("word").value
            result.innerHTML="<font color=blue>" + word+"</font>"

            }
        function text3(){
        word2=document.getElementById("word2").value
        result2.innerHTML="<font color=blue>" + word2+"</font>"

        }




    </script>


</head>
<body>
    <button style="background: red;" onclick="text()">글자추가</button>
    <button style="background: royalblue;" onclick="img()">이미지추가</button>
    <button style="background: greenyellow;" onclick="text2()">글자추가</button>
    <button style="background: orange;" onclick="text3()">글자추가</button>

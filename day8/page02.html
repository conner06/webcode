<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    
    <script>
        $(function(){
            $('#b1').click(function(){
                //b1을 클릭했을 때 처리 내용씀
                //msn.com사이트로 비통신
                //성공---연결 성공
                //실패---연결 실패
                $.ajax({
                    url:'http://www.msn.com',
                    success:function(){
                        alert('에이작스 통신 성공!')
                    },
                    error:function(){
                        alert('에이작스 통신 실팬!')
                    }
                })

        


            })
        })
      
    </script>
</head>
<body>
    <button id="b1">msn 사이트로 비통신하기</button>
</body>
</html>
